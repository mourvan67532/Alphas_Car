<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Oficina Mecânica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Oficina Mecânica</h1>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="car">Modelo do Carro:</label>
                <input type="text" id="car" required>
            </div>
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" required>
            </div>
            <button type="submit">Agendar</button>
        </form>
        <div id="confirmation" class="hidden"></div>
        <h2>Agendamentos</h2>
        <div class="appointments" id="appointments-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
