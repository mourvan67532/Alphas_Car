<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body class="m_body">
    <header >
        <div class="m_header_1">
            <figure>
                <a href="index.html"><img src="img/logo.png" alt="logo"></a>
            </figure>
        </div>
        <div class="m_header_2">
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_img">
                <h1>Veículo</h1>
            </div>
            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="nome_cliente"><b>Nome Completo</b></label>
                    <input type="text" id="nome_cliente">
                </div>
                <div class="a_tabelinha">
                    <label for="marca"><b>Marca</b></label>
                    <input type="text" id="marca">
                </div>
                <div class="a_tabelinha">
                    <label for="modelo"><b>Modelo</b></label>
                    <input type="text" id="modelo">
                </div>
                <div class="a_tabelinha">
                    <label for="ano"><b>Ano</b></label>
                    <input type="text" id="ano">
                </div>
                <div class="a_tabelinha">
                    <label for="cor"><b>Cor</b></label>
                    <input type="text" id="cor">
                </div>
                <div class="a_tabelinha">
                    <label for="chassi"><b>Nº de Chassi</b></label>
                    <input type="text" id="chassi">
                </div>
                
                <br>
                <br>
                <button id="a_abner_vi"><b>Cadastrar</b></button>
            </div>
        </div>
    </main>
    <footer class="m_footer">
        <br>
        <br>
    </footer>
</body>
</html>
