<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body class="m_body">
    <header >
        <div class="m_header_1">
            <figure>
                <img src="img/logo.png" alt="logo">
            </figure>
        </div>
        <div class="m_header_2">
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="nome_cliente">Nome Completo</label>
                    <input type="text" id="nome_cliente">
                </div>
                <div>
                    <label for="endereco_cep">CEP</label>
                    <input type="text" id="endereco_cep">
                </div>
                <div>
                    <label for="celular_1">Telefone</label>
                    <input type="text" id="celular_1">
                </div>
                <button>Cadastrar</button>
            </div>
            <!-- <p>Nome: <spam id="cliente_nome"></spam></p>
            <p>CEP: <spam id="cep_endereco"></spam></p>
            <p>Celular: <spam id="cel_1"></spam></p> -->
        </div>
    </main>
    <footer class="m_footer">
        <br>
        <br>
    </footer>
</body>
</html>
