<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body class="m_body">
    <header >
        <div class="m_header_1">
            <figure>
                <img src="img/logo.png" alt="logo">
            </figure>
        </div>
        <div class="m_header_2">
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_img">
                <h1>Cliente</h1>
            </div>
            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="nome_cliente"><b>Nome Completo</b></label>
                    <input type="text" id="nome_cliente">
                </div>
                <div class="a_tabelinha">
                    <label for="e-mail"><b>E-mail</b></label>
                    <input type="text" id="e-mail">
                </div>
                <div class="a_tabelinha">
                    <label for="celular"><b>Telefone</b></label>
                    <input type="text" id="celular">
                </div>
                <div class="a_tabelinha">
                    <label for="cpf"><b>CPF</b></label>
                    <input type="text" id="cpf">
                </div>
                <div class="a_tabelinha">
                    <label for="uf"><b>UF</b></label>
                    <input type="text" id="uf">
                </div>
                <div class="a_tabelinha">
                    <label for="endereco_cep"><b>CEP</b></label>
                    <input type="text" id="endereco_cep">
                </div>
                <div class="a_tabelinha">
                    <label for="bairro"><b>Bairro</b></label>
                    <input type="text" id="bairro">
                </div>
                <div class="a_tabelinha">
                    <label for="rua"><b>Rua/NÃºmero</b></label>
                    <input type="text" id="rua">
                </div>
                <div class="a_tabelinha">
                    <label for="complemento"><b>Complemento</b></label>
                    <input type="text" id="complemento">
                </div>
                <br>
                <br>
                <button id="a_abner_vi"><b>Cadastrar</b></button>
            </div>
        </div>
    </main>
    <footer class="m_footer">
        <br>
        <br>
    </footer>
</body>
</html>
