<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Cadastro Itens</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
</head>

<body class="m_body">
    <header>
        <div class="m_header_1">
            <figure>
                <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
            </figure>
        </div>
        <div class="m_header_2">
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_titulo">
                <h1>Agendamento</h1>
            </div>

            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="name_a"><b>Nome do Cliente</b></label>
                    <input type="text" id="name_a">
                </div>
                <span id="nam"></span>
                <div class="a_tabelinha">
                    <label for="cpf_a"><b>CPF</b></label>
                    <input type="text" id="cpf_a">
                </div>
                <span id="cp_a"></span>

                <!-- Retire esse comentário após ser criado a tabela de seleção dos orçamentos do cliente através do cpf -->
                
                <div class="a_tabelinha">
                    <label for="data"><b>Data</b></label>
                    <input type="date" id="date">
                </div>
                <span id="dat"></span>
                <div class="a_tabelinha">
                    <label for="time"><b>Horário</b></label>
                    <input type="time" id="time">
                </div>
                <span id="tim"></span>

                <br><br>

                <button id="a_abner_vi" onclick="agendamento()"><b>Enviar</b></button>
            </div>
        </div>
    </main>
    <footer class="m_footer">
        <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
    </footer>

</body>

</html>
