<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Cadastro Itens</title>
    <link rel="stylesheet" href="../frontend/style/style.css">
    <script src="../backend/script/script.js"></script>
</head>

<body class="m_body">
    <header>
        <div class="m_header_1">
            <figure>
                <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
            </figure>
        </div>
        <div class="m_header_2">
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_titulo">
                <h1>Agendamento</h1>
            </div>

            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="name"><b>Nome do Cliente</b></label>
                    <input type="text" id="name">
                </div>
                <span id="nam"></span>
                <div class="a_tabelinha">
                    <label for="email"><b>E-mail</b></label>
                    <input type="text" id="email">
                </div>
                <span id="emai"></span>
                <div class="a_tabelinha">
                    <label for="car"><b>Modelo do Carro</b></label>
                    <input type="text" id="car">
                </div>
                <span id="ca"></span>
                <div class="a_tabelinha">
                    <label for="data"><b>Data</b></label>
                    <input type="date" id="date">
                </div>
                <span id="dat"></span>
                <div class="a_tabelinha">
                    <label for="time"><b>Horário</b></label>
                    <input type="time" id="time">
                </div>
                <span id="tim"></span>
                <div class="a_tabelinha">
                    <label for="valor"><b>Valor</b></label>
                    <input type="text" id="valor">
                </div>
                <span id="val"></span>
                <div class="a_tabelinha">
                    <label for="sua_regiao">Região:</label>
                    <select name="sua_regiao" id="sua_regiao">
                        <option selected disabled value="">Selecione</option>
                        <option>Alinhamento e Balanceamento</option>
                        <option>Carga de Gás</option>
                        <option>Higienização por Ozônio</option>
                        <option>Limpeza de Bicos Injetores</option>
                        <option>Limpeza do Arrefecimento</option>
                        <option>Manutenção de Embreagem</option>
                        <option>Revisão de Freios</option>
                        <option>Sistema de Arrefecimento</option>
                        <option>Troca de Filtros</option>
                        <option>Troca de Lâmpada</option>
                        <option>Troca de Óleo do Motor</option>
                        <option>Troca de Pastilhas de Freio</option>
                    </select>
                </div>

                <br><br>
                
                <button id="a_abner_vi" onclick="agendamento()"><b>Agendar</b></button>
            </div>
        </div>
    </main>
    <footer class="m_footer">
        <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
    </footer>

</body>

</html>
