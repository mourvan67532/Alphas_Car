<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Cadastro cliente</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="../backend/script/script.js"></script>
</head>
<body class="m_body">
    <header >
        <div class="m_header_1">
            <figure>
                <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
            </figure>
        </div>
        <div class="m_header_2">
            
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_img">
                <img src="../img/logo.png" alt="logo">
                <h1>Cadastrar Peça</h1>
            </div>

            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="nome_cliente"><b>Nome</b></label>
                    <input type="text" id="nome_cliente">
                </div>
                <span id="nome_client"></span>
                <div class="a_tabelinha">
                    <label for="e-mail"><b>Preço</b></label>
                    <input type="text" id="e-mail">
                </div>
                <span id="e-mai"></span>
                <div class="a_tabelinha">
                    <label for="modelo_pe"><b>Modelo</b></label>
                    <input type="text" id="modelo_pe">
                </div>
                <span id="pe_modelo"></span>
                <div class="a_tabelinha">
                    <label for="ano_pe"><b>Ano</b></label>
                    <input type="text" id="ano_pe">
                <span id="pe_ano"></span>
                </div>
                <br>
                <br>
                <button id="a_abner_vi" onclick="cadastro_pecas()"><b>Cadastrar</b></button>
            </div>

        </div>
    </main>
    <footer class="m_footer">
        <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
    </footer>
</body>
</html>
