<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Cadastro cliente</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="../backend/script/script.js"></script>
</head>
<body class="m_body">
    <header >
        <div class="m_header_1">
            <figure>
                <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
            </figure>
        </div>
        <div class="m_header_2">
            
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_img">
                <img src="../img/logo.png" alt="logo">
                <h1>Cadastrar Mec√¢nico</h1>
            </div>

            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="nome_mecanico"><b>Nome Completo</b></label>
                    <input type="text" id="nome_mecanico">
                </div>
                <span id="mecanico_nome"></span>
                <div class="a_tabelinha">
                    <label for="tel_me"><b>Telefone</b></label>
                    <input type="text" id="tel_me">
                </div>
                <span id="me_tel"></span>
                <div class="a_tabelinha">
                    <label for="cpf_me"><b>CPF</b></label>
                    <input type="text" id="cpf_me">
                </div>
                <span id="me_cpf"></span>
                <div class="a_tabelinha">
                    <label for="cep_me"><b>CEP</b></label>
                    <input type="text" id="cep_me">
                </div>
                <span id="me_cep"></span>
                <div class="a_tabelinha">
                    <label for="especial"><b>Especialidade</b></label>
                    <input type="text" id="especial">
                </div>
                <span id="special"></span>
                <br>
                <br>
                <button id="a_abner_vi" onclick="cadastro_mecanico()"><b>Cadastrar</b></button>
            </div>

        </div>
    </main>
    <footer class="m_footer">
        <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
    </footer>
</body>
</html>
