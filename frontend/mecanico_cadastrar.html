<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Cadastro cliente</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
</head>
<body class="m_body">
    <header >
        <div class="m_header_1">
            <figure>
                <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
            </figure>
        </div>
        <div class="m_header_2">
            
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_titulo">
                <h1>Cadastrar Mec√¢nico</h1>
            </div>

            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="nome_mecanico"><b>Nome Completo</b></label>
                    <input type="text" id="nome_mecanico">
                </div>
                <span id="nome_mecan"></span>
                <div class="a_tabelinha">
                    <label for="celular_m"><b>Telefone</b></label>
                    <input type="text" id="celular_m">
                </div>
                <span id="celula"></span>
                <div class="a_tabelinha">
                    <label for="cpf_m"><b>CPF</b></label>
                    <input type="text" id="cpf_m">
                </div>
                <span id="cp"></span>
                <div class="a_tabelinha">
                    <label for="endereco_cep_m"><b>CEP</b></label>
                    <input type="text" id="endereco_cep_m">
                </div>
                <span id="endereco_ce"></span>
                <div class="a_tabelinha">
                    <label for="bairro_m"><b>Especialidade</b></label>
                    <input type="text" id="bairro_m">
                </div>
                <span id="bairr"></span>
                <br>
                <br>
                <button id="a_abner_vi" onclick="cadastro_mecanico()"><b>Cadastrar</b></button>
            </div>

        </div>
    </main>
    <footer class="m_footer">
        <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
    </footer>
</body>
</html>
