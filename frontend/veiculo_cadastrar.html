<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Cadastro veículo</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
</head>
<body class="m_body">
    <header >
        <div class="m_header_1">
            <figure>
                <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
            </figure>
        </div>
        <div class="m_header_2">
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_titulo">
                <h1>Cadastrar Veiculo</h1>
            </div>

            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="modelo_vei"><b>Modelo</b></label>
                    <input type="text" id="modelo_vei">
                </div>
                <span id="model"></span>
                <div class="a_tabelinha">
                    <label for="cor"><b>Cor</b></label>
                    <input type="text" id="cor">
                </div>
                <span id="color"></span>
                <div class="a_tabelinha">
                    <label for="ano"><b>Ano</b></label>
                    <input type="text" id="ano">
                </div>
                <span id="car_ano"></span>
                <div class="a_tabelinha">
                    <label for="cpf_vei"><b>CPF</b></label>
                    <input type="text" id="cpf_vei">
                </div>
                <span id="cp"></span>
                <div class="a_tabelinha">
                    <label for="n_chas"><b>N° do chassi</b></label>
                    <input type="text" id="n_chas">
                </div>
                <span id="chassi"></span>
                <div class="a_tabelinha">
                    <label for="placa"><b>Placa</b></label>
                    <input type="text" id="placa">
                </div>
                <span id="plac"></span>
                <br>
                <br>
                <button id="a_abner_vi" onclick="cadastro_veiculo()"><b>Cadastrar</b></button>
            </div>

        </div>
    </main>
    <footer class="m_footer">
        <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
    </footer>
</body>
</html>
