                    <div onclick="m_cad()" class="m_nav2_a"><li>Cadastrar</li></div>
                    <div class="m_nav_3">

                    <div onclick="m_cad_p()" class="m_nav2_a"><li>Preços</li></div>

    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_titulo">
                <h1>Cadastrar Veiculo</h1>
            </div>

            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="modelo_vei"><b>Modelo</b></label>
                    <input type="text" id="modelo_vei">
                </div>
                <span id="model"></span>
                <div class="a_tabelinha">
                    <label for="cor"><b>Cor</b></label>
                    <input type="text" id="cor">
                </div>
                <span id="color"></span>
                <div class="a_tabelinha">
                    <label for="ano"><b>Ano</b></label>
                    <input type="text" id="ano">
                </div>
                <span id="car_ano"></span>
                <div class="m_tabelinha">
                    <label for="cpf_vei"><b>CPF</b></label>
                    <input type="text" id="cpf_vei">
                    <button id="m_buscarclienteid" onclick="m_buscarcliente()">Buscar</button>
                </div>
                <br>
                <!-- section para buscar cliente -->
                <div class="m_option">
                    <label for="clienteselecionado">Cliente Selecionado:</label>
                    <select id="clienteselecionado" name="clienteselecionado" required>
                        <option value="">Selecione um cliente</option>

                    </select>
                </div>
                <span id="cp"></span>
                <div class="a_tabelinha">
                    <label for="n_chas"><b>N° do chassi</b></label>
                    <input type="text" id="n_chas">
                </div>
                <span id="chassi"></span>
                <div class="a_tabelinha">
                    <label for="placa"><b>Placa</b></label>
                    <input type="text" id="placa">
                </div>
                <span id="plac"></span>
                <br>
                <input type="hidden" id="cpf_selecionado_veiculo">
                <br>
                <button id="a_abner_vi" onclick="cadastro_veiculo()"><b>Cadastrar</b></button>
            </div>

        </div>
    </main>
    <footer class="m_footer">
        <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
    </footer>
