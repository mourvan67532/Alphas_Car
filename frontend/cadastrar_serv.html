<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <title>Cadastro Itens</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
</head>
<body class="m_body">
    <header >
        <div class="m_header_1">
            <figure>
                <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
            </figure>
        </div>
        <div class="m_header_2">
            <h2>Alpha's Car</h2>
        </div>
    </header>
    <main class="a_main">
        <div id="a_cadastro">
            <div class="a_titulo">
                <h1>Cadastrar Serviço</h1>
            </div>

            <div class="a_c2">
                <div class="a_tabelinha">
                    <label for="nome_servico"><b>Nome do Serviço</b></label>
                    <input type="text" id="nome_servico">
                </div>
                <span id="nome_servico"></span>
                <div class="a_tabelinha">
                    <label for="kpreco"><b>Preço</b></label>
                    <input type="text" id="kpreco">
                </div>
                <span id="preco"></span>
                <div class="a_tabelinha">
                    <label for="kferramenta"><b>Ferramentas</b></label>
                    <input type="text" id="kferramenta">
                </div>
                <span id="ferramenta"></span>
                <br>
                <br>
                <button id="a_abner_vi" onclick="cadastra_servico()"><b>Cadastrar</b></button>
            </div>

        </div>
    </main>
    <footer class="m_footer">
        <a href="index.html"><img src="../img/logo.png" alt="logo"></a>
    </footer>
       
</body>
</html>
